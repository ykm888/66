name: Build SL-3000 eMMC Firmware

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  CONFIG_FILE: custom-config/sl3000.config
  DIY_P1_SH: scripts/sl3000-patch.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Current Repository
      uses: actions/checkout@v4
      with:
        ref: openwrt-24.10-6.6  # 物理锁定你的核心修改分支

    - name: Initialization Environment
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://raw.githubusercontent.com/ykm99999/66/main/depends-ubuntu-2204)
        sudo timedatectl set-timezone "$TZ"

    - name: Clone Source Code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt

    - name: Physical Inject & Overwrite (Point-to-Point)
      run: |
        # 1. 物理强推 DTS：完全匹配你链接中的 6 层深度路径
        # 目标路径物理创建
        mkdir -p openwrt/target/linux/mediatek/files-6.6/arch/arm64/boot/dts/mediatek
        
        # 绝对物理拷贝 (从你仓库的深层路径搬运)
        cp -v target/linux/mediatek/files-6.6/arch/arm64/boot/dts/mediatek/mt7981b-sl-3000-emmc.dts \
              openwrt/target/linux/mediatek/files-6.6/arch/arm64/boot/dts/mediatek/
              
        # 2. 物理强推 MK：确保源码中的 filogic.mk 只有 SL-3000
        cp -v custom-config/filogic.mk openwrt/target/linux/mediatek/image/filogic.mk

    - name: Update & Install Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Final Physical Purge
      run: |
        chmod +x "$DIY_P1_SH"
        cd openwrt
        # 运行补丁：物理粉碎 ASR3000 缓存
        $GITHUB_WORKSPACE/$DIY_P1_SH
        
        # 注入你的 .config 并强制刷新
        cp -f $GITHUB_WORKSPACE/$CONFIG_FILE .config
        make defconfig
        
        # 物理熔断：检查 SL-3000 唯一性
        if grep -q "CONFIG_TARGET_mediatek_filogic_DEVICE_abt_asr3000=y" .config; then
            echo "CRITICAL ERROR: ASR3000 metadata survived!"
            exit 1
        fi
        grep "CONFIG_TARGET_mediatek_filogic_DEVICE_sl_3000-emmc=y" .config || exit 1

    - name: Download & Compile
      run: |
        cd openwrt
        make download -j8
        make -j$(nproc) || make -j1 V=s

    - name: Organize Files
      run: |
        mkdir -p $GITHUB_WORKSPACE/output
        cd openwrt/bin/targets/mediatek/filogic
        cp *sl_3000* $GITHUB_WORKSPACE/output/ 2>/dev/null || true

    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: SL3000_Firmware
        path: output/*
