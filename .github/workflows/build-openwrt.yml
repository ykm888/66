name: Build SL-3000 eMMC Firmware

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  CONFIG_FILE: custom-config/sl3000.config
  DIY_P1_SH: scripts/sl3000-patch.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Initialization Environment
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://raw.githubusercontent.com/ykm99999/66/main/depends-ubuntu-2204)
        sudo timedatectl set-timezone "$TZ"

    - name: Clone Source Code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        # 物理覆盖：将你仓库中修改过的 target 目录强制注入源码
        cp -rf $GITHUB_WORKSPACE/target/* openwrt/target/ 2>/dev/null || true

    - name: Update & Install Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Physical Purge & Config Audit
      run: |
        chmod +x "$DIY_P1_SH"
        cd openwrt
        
        # 执行脚本：粉碎 ASR3000 物理文件和缓存
        $GITHUB_WORKSPACE/$DIY_P1_SH
        
        # 物理审计：DTS 必须存在于内核搜索位
        ls -l target/linux/mediatek/files-6.6/arch/arm64/boot/dts/mediatek/mt7981b-sl-3000-emmc.dts
        
        # 注入 .config 并执行强制 defconfig
        cp -f $GITHUB_WORKSPACE/$CONFIG_FILE .config
        make defconfig
        
        # 物理熔断：如果 .config 里还有 asr3000，立即停止
        if grep -q "CONFIG_TARGET_mediatek_filogic_DEVICE_abt_asr3000=y" .config; then
            echo "CRITICAL ERROR: ASR3000 failed to be purged from metadata!"
            grep "CONFIG_TARGET_mediatek_filogic_DEVICE_" .config
            exit 1
        fi

    - name: Download & Compile
      run: |
        cd openwrt
        make download -j8
        make -j$(nproc) || make -j1 V=s

    - name: Organize Files
      run: |
        mkdir -p $GITHUB_WORKSPACE/output
        cd openwrt/bin/targets/mediatek/filogic
        # 物理过滤：只提取 SL-3000 产物
        cp *sl_3000* $GITHUB_WORKSPACE/output/ 2>/dev/null || true

    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: SL3000_Firmware
        path: output/*
