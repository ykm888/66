name: Build SL-3000 eMMC Firmware

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  CONFIG_FILE: custom-config/sl3000.config
  DIY_P1_SH: scripts/sl3000-patch.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialization Environment
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://raw.githubusercontent.com/ykm99999/66/main/depends-ubuntu-2204)
        sudo timedatectl set-timezone "$TZ"

    - name: Clone Source Code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt

    - name: Update & Install Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Final Physical Purge
      run: |
        chmod +x "$DIY_P1_SH"
        cd openwrt
        # 运行补丁：物理粉碎 ASR3000 缓存
        $GITHUB_WORKSPACE/$DIY_P1_SH
        
        # 注入 .config
        cp -f $GITHUB_WORKSPACE/$CONFIG_FILE .config
        make defconfig
        
        # 物理熔断审计：确保 SL-3000 锁定且 ASR3000 物理剔除
        grep "CONFIG_TARGET_mediatek_filogic_DEVICE_sl_3000-emmc=y" .config || exit 1
        if grep -q "CONFIG_TARGET_mediatek_filogic_DEVICE_abt_asr3000=y" .config; then
            echo "ASR3000 survived, physical failure."
            exit 1
        fi

    - name: Download & Compile
      run: |
        cd openwrt
        make download -j8
        make -j$(nproc) || make -j1 V=s

    - name: Organize Files
      run: |
        mkdir -p $GITHUB_WORKSPACE/output
        cd openwrt/bin/targets/mediatek/filogic
        cp *sl_3000* $GITHUB_WORKSPACE/output/ 2>/dev/null || true

    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: SL3000_Firmware
        path: output/*
