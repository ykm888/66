name: Build SL-3000 Rescue Firmware

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/ykm99999/66
  REPO_BRANCH: openwrt-24.10-6.6
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: custom-config/sl3000.config
  PATCH_SH: scripts/sl3000-patch.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialization environment
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/lib/jvm
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$USER /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Update & Install feeds
      run: |
        cd openwrt
        [ -e $GITHUB_WORKSPACE/$FEEDS_CONF ] && cp -f $GITHUB_WORKSPACE/$FEEDS_CONF feeds.conf.default
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Configuration Audit
      run: |
        [ -e $GITHUB_WORKSPACE/$CONFIG_FILE ] && cp -f $GITHUB_WORKSPACE/$CONFIG_FILE openwrt/.config
        chmod +x $GITHUB_WORKSPACE/$PATCH_SH
        cd openwrt
        # 物理执行配置审计
        make defconfig
        # 物理锁死 U-Boot 变体名，防止回弹
        sed -i 's/CONFIG_UBOOT_VARIANT_mt7981_emmc=y/# CONFIG_UBOOT_VARIANT_mt7981_emmc is not set/g' .config
        echo "CONFIG_UBOOT_VARIANT_mt7981_sl_3000-emmc=y" >> .config

    - name: Download package
      run: |
        cd openwrt
        make download -j8

    - name: Prepare Source & Physical Patch
      run: |
        cd openwrt
        # 预编译内核源码以触发脚本补丁路径
        make target/linux/prepare -j$(nproc)
        $GITHUB_WORKSPACE/$PATCH_SH

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/mediatek/filogic/
        mkdir -p $GITHUB_WORKSPACE/firmware_output
        # 物理抓取：锁定带 sl_3000 字样的所有产物
        cp -f *sl_3000-emmc* $GITHUB_WORKSPACE/firmware_output/ || true
        echo "FIRMWARE=$GITHUB_WORKSPACE/firmware_output" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.organize.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: SL3000-Rescue-${{ env.FILE_DATE }}
        files: ${{ env.FIRMWARE }}/*
