name: Build SL-3000 eMMC Firmware

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  CONFIG_FILE: custom-config/sl3000.config
  DIY_P1_SH: scripts/sl3000-patch.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Initialization Environment
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://raw.githubusercontent.com/ykm99999/66/main/depends-ubuntu-2204)
        sudo timedatectl set-timezone "$TZ"

    - name: Clone Source Code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        # 将你仓库里的 target 目录物理放入编译环境根目录，供脚本审计使用
        cp -rf $GITHUB_WORKSPACE/target openwrt/sl3000_source_target

    - name: Update & Install Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Physical Purge & Audit
      run: |
        chmod +x "$DIY_P1_SH"
        cd openwrt
        
        # 1. 运行补丁：物理对齐你指定的路径、粉碎缓存、清除 ASR3000
        $GITHUB_WORKSPACE/$DIY_P1_SH
        
        # 2. 物理审计：验证 DTS 是否已由脚本同步到内核核心位
        ls -l target/linux/mediatek/files-6.6/arch/arm64/boot/dts/mediatek/mt7981b-sl-3000-emmc.dts
        
        # 3. 注入你的 .config 并强制刷新
        cp -f $GITHUB_WORKSPACE/$CONFIG_FILE .config
        make defconfig
        
        # 4. 物理熔断：检查 SL-3000 唯一性，若 ASR3000 还在则报错自毁
        if grep -q "CONFIG_TARGET_mediatek_filogic_DEVICE_abt_asr3000=y" .config; then
            echo "CRITICAL ERROR: ASR3000 survived the purge!"
            grep "CONFIG_TARGET_mediatek_filogic_DEVICE_" .config
            exit 1
        fi
        grep "CONFIG_TARGET_mediatek_filogic_DEVICE_sl_3000-emmc=y" .config || exit 1

    - name: Download & Compile
      run: |
        cd openwrt
        make download -j8
        make -j$(nproc) || make -j1 V=s

    - name: Organize Files
      run: |
        mkdir -p $GITHUB_WORKSPACE/output
        cd openwrt/bin/targets/mediatek/filogic
        # 只提取 SL-3000 产物
        cp *sl_3000* $GITHUB_WORKSPACE/output/ 2>/dev/null || true

    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: SL3000_Firmware
        path: output/*
