name: Build SL-3000 Rescue Firmware

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/ykm99999/66
  REPO_BRANCH: openwrt-24.10-6.6
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: custom-config/sl3000.config
  PATCH_SH: scripts/sl3000-patch.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialization environment
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/lib/jvm
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://is.gd/depends_ubuntu_2204)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$USER /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Update & Install feeds
      run: |
        cd openwrt
        [ -e $GITHUB_WORKSPACE/$FEEDS_CONF ] && cp -f $GITHUB_WORKSPACE/$FEEDS_CONF feeds.conf.default
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Run Unified Patch Script (Initial)
      run: |
        # 物理注入配置文件
        [ -e $GITHUB_WORKSPACE/$CONFIG_FILE ] && cp -f $GITHUB_WORKSPACE/$CONFIG_FILE openwrt/.config
        chmod +x $GITHUB_WORKSPACE/$PATCH_SH
        cd openwrt
        # 第一次执行：确保 feeds 和初始配置对齐
        $GITHUB_WORKSPACE/$PATCH_SH

    - name: Download package
      run: |
        cd openwrt
        # 物理审计：执行完 defconfig 后，必须立即补一次补丁，防止变量回弹
        make defconfig
        $GITHUB_WORKSPACE/$PATCH_SH
        make download -j8

    - name: Prepare Source & Fix U-Boot/Kernel
      run: |
        cd openwrt
        # 物理预备：产生内核源码目录（修复 build_dir/linux-... 不存在的报错）
        make target/linux/prepare -j$(nproc)
        # 第二次执行：物理注入内核符号定义 + U-Boot 源码修正
        $GITHUB_WORKSPACE/$PATCH_SH

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        # 开始全流程物理构建
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Organize files (Rescue Package)
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        # 物理对齐产物目录
        cd openwrt/bin/targets/mediatek/filogic/
        mkdir -p $GITHUB_WORKSPACE/firmware_output
        # 物理搬运：寻找 u-boot、factory 镜像和 sysupgrade
        cp -f u-boot* $GITHUB_WORKSPACE/firmware_output/ || true
        cp -f *factory.img.gz $GITHUB_WORKSPACE/firmware_output/ || true
        cp -f *sysupgrade.bin $GITHUB_WORKSPACE/firmware_output/ || true
        echo "FIRMWARE=$GITHUB_WORKSPACE/firmware_output" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.organize.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: SL3000-Rescue-${{ env.FILE_DATE }}
        files: ${{ env.FIRMWARE }}/*
