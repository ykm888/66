name: Build SL-3000 eMMC Firmware

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: custom-config/sl3000.config
  DIY_P1_SH: scripts/sl3000-patch.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Initialization Environment
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://raw.githubusercontent.com/ykm99999/66/main/depends-ubuntu-2204)
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$USER /workdir

    - name: Clone Source Code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Update & Install Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Physical Configuration & Audit
      run: |
        chmod +x "$DIY_P1_SH"
        cd openwrt
        
        # 1. 物理注入 (清理缓存、重置路径、劫持 U-Boot)
        $GITHUB_WORKSPACE/$DIY_P1_SH
        
        # 2. 物理探针：检查 ASR3000 是否真的消失了
        if [ -f "target/linux/mediatek/dts/mt7981b-abt-asr3000.dts" ]; then
            echo "WARNING: ASR3000 DTS found, performing physical removal..."
            rm -f target/linux/mediatek/dts/mt7981b-abt-asr3000.dts
        fi
        
        # 3. 注入你的 .config 并强制刷新
        cp -f $GITHUB_WORKSPACE/$CONFIG_FILE .config
        make defconfig
        
        # 4. 物理熔断：检查 SL-3000 是否由于唯一性而激活
        if ! grep -q "CONFIG_TARGET_mediatek_filogic_DEVICE_sl_3000-emmc=y" .config; then
            echo "CRITICAL ERROR: SL-3000 NOT SELECTED! Current .config state:"
            grep "CONFIG_TARGET_mediatek_filogic_DEVICE_" .config
            exit 1
        fi

    - name: Download Packages
      run: |
        cd openwrt
        make download -j8

    - name: Compile Firmware
      id: compile
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organize Files
      id: organize
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/mediatek/filogic
        rm -rf packages
        # 物理审计：只列出包含 sl_3000 的文件
        ls -la *sl_3000*
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success'
      with:
        name: SL3000_eMMC_Firmware
        path: ${{ env.FIRMWARE }}/*sl_3000*
