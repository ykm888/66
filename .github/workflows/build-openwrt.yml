name: Build SL-3000 eMMC Firmware

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: custom-config/sl3000.config
  DIY_P1_SH: scripts/sl3000-patch.sh
  TZ: Asia/Shanghai
  UPLOAD_FIRMWARE: true

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialization environment
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://raw.githubusercontent.com/ykm99999/66/main/depends-ubuntu-2204)
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$USER /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Update & Install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Physical Configuration Inject
      run: |
        chmod +x "$DIY_P1_SH"
        
        # 1. 物理清理残留配置
        rm -f openwrt/.config*
        
        # 2. 执行补丁脚本 (仅保留 U-Boot 劫持和内核符号修复)
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH
        
        # 3. 注入你的 .config
        cd $GITHUB_WORKSPACE
        cp -f "$CONFIG_FILE" openwrt/.config
        
        # 4. 核心熔断检查：强制执行 defconfig 并验证设备
        cd openwrt
        make defconfig
        if ! grep -q "CONFIG_TARGET_mediatek_filogic_DEVICE_sl_3000-emmc=y" .config; then
            echo "CRITICAL ERROR: Device sl_3000-emmc NOT SELECTED!"
            echo "The current config has defaulted to another device."
            grep "CONFIG_TARGET_mediatek_filogic_DEVICE_" .config
            exit 1
        fi

    - name: Download package
      run: |
        cd openwrt
        make download -j8

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/mediatek/filogic
        rm -rf packages
        # 物理检查：只保留包含 sl_3000 命名的固件产物
        ls -la *sl_3000*
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success'
      with:
        name: SL3000_Firmware_Final
        # 物理锁定：仅上传 SL-3000 相关文件
        path: ${{ env.FIRMWARE }}/*sl_3000*
